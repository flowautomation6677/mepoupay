version: '3.8'

services:
  # Shared Database Layer
  postgres:
    image: postgres:15-alpine
    container_name: mepoupay_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: finance
    volumes:
      - pg_data_v2:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Shared Cache Layer
  redis:
    image: redis:alpine
    container_name: mepoupay_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data_v2:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data_v2:
  redis_data_v2:
  evolution_store_v2:
