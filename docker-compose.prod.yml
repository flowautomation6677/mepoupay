version: '3.8'

services:
  # In Prod, NO PORTS EXPOSED for DB/Redis. Only internal.

  # Main Application
  finance-bot:
    build: .
    container_name: mepoupay_bot_prod
    restart: always
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3000
      - POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/finance
      - REDIS_URL=redis://redis:6379
      - EVOLUTION_API_URL=http://evolution-api:8080
      # Webhook URL pointing to THIS container
      - INTERNAL_WEBHOOK_URL=http://mepoupay_bot_prod:3000/webhook/evolution
    ports:
      - "3000:3000" # Mapping to host for Nginx Proxy Manager to pick up (or connect via network)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      evolution-api:
        condition: service_started
    volumes:
      - ./logs:/app/logs
      - ./.wwebjs_auth:/app/.wwebjs_auth

  # Evolution API (Production)
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: mepoupay_evolution_prod
    restart: always
    environment:
      - SERVER_PORT=8080
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/finance
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/1
      - CACHE_REDIS_PREFIX=evolution
    expose:
      - "8080" # Not publishing port to host, only internal network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - evolution_store_v2:/evolution/store

  # Nginx Proxy Manager (SSL Gateway)
  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: mepoupay_proxy
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - finance-bot

networks:
  default:
    name: mepoupay_network_prod
