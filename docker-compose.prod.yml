version: '3.8'

services:
  # In Prod, NO PORTS EXPOSED for DB/Redis. Only internal.

  # Main Application
  # Evolution API (Production)
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: mepoupay_evolution_prod
    restart: always
    environment:
      - SERVER_PORT=8080
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres:5432/finance?schema=public
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/finance?schema=public
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/1
      - CACHE_REDIS_PREFIX=evolution
      # Global Webhook Configuration
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://finance-bot:4000/webhook/evolution
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
    expose:
      - "8080" # Not publishing port to host, only internal network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - evolution_store_v2:/evolution/store

  # Main Application
  finance-bot:
    build: .
    container_name: mepoupay_bot_prod
    restart: always
    environment:
      - NODE_ENV=production
      - SERVER_PORT=4000
      - POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/finance
      - REDIS_URL=redis://redis:6379
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE_NAME=${EVOLUTION_INSTANCE_NAME}
      # Webhook URL pointing to THIS container (Internal Docker Network)
      - INTERNAL_WEBHOOK_URL=http://finance-bot:4000/webhook/evolution
      - WEBHOOK_PUBLIC_URL=http://finance-bot:4000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_KEY=${SUPABASE_ANON_KEY}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

  # Dashboard UI (Next.js)
  dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_EVOLUTION_API_URL: https://evolution.mepoupay.app.br
        NEXT_PUBLIC_EVOLUTION_API_KEY: ${EVOLUTION_API_KEY}
        NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    container_name: mepoupay_dashboard_prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_EVOLUTION_API_URL=https://evolution.mepoupay.app.br
      - INTERNAL_EVOLUTION_API_URL=http://evolution-api:8080
      - INTERNAL_WEBHOOK_URL=http://finance-bot:4000/webhook/evolution
      - NEXT_PUBLIC_EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    expose:
      - "3000"
    depends_on:
      - finance-bot

  # Nginx Proxy Manager (SSL Gateway)
  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: mepoupay_proxy
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - finance-bot
      - dashboard

networks:
  default:
    name: mepoupay_network_prod
