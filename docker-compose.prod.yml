version: '3.8'

services:
  # Main Bot (Whatsapp Client + Outbound Worker)
  finance-bot:
    build: .
    container_name: finance_bot_main
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=production
      - RUN_WORKER_LOCALLY=false # Disable internal media worker
      - REDIS_URL=redis://redis_evo:6379
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/finance
      - EVOLUTION_API_URL=http://evolution_api:8080
    depends_on:
      - redis_evo
      - postgres
      - evolution-api
    volumes:
      - ./.wwebjs_auth:/app/.wwebjs_auth
      - ./.wwebjs_cache:/app/.wwebjs_cache

  dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: dashboard_ui
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - ./web-dashboard/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - finance-bot

  # Scalable Media Worker
  media-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    deploy:
      mode: replicated
      replicas: 2 # Start with 2 workers, scale as needed
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis_evo:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      - redis_evo

  redis_evo:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: finance
    volumes:
      - pg_data:/var/lib/postgresql/data

  evolution-api:
    image: atendai/evolution-api:v2.2.2
    container_name: evolution_api
    restart: always
    environment:
      - SERVER_PORT=8080
      - AUTHENTICATION_API_KEY=${AUTHENTICATION_API_KEY:-429683C4C977415CAAFCCE10F7D57E11}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/finance
      - DATABASE_CLIENT_NAME=evolution_exchange
      - RABBITMQ_ENABLED=false
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis_evo:6379/1
      - CACHE_REDIS_PREFIX=evolution
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis_evo
    volumes:
      - evolution_store:/evolution/store

  # Monitoring Stack Removed for 1GB Server Optimization
  # Previous stack included: cadvisor, prometheus, grafana

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - finance-bot

volumes:
  redis_data:
  pg_data:
  evolution_store:
  npm_data:
  npm_letsencrypt:
