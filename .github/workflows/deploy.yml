name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          timeout: 30m
          command_timeout: 30m
          script: |
            cd /var/www/mepoupay
            git reset --hard
            git pull
            
            # Inject Environment Variables from GitHub Secrets
            if [ ! -z "${{ secrets.NEXT_PUBLIC_APP_URL }}" ]; then
              # Check if variable exists in .env, if not append it
              if ! grep -q "NEXT_PUBLIC_APP_URL=" .env; then
                echo "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}" >> .env
              else
                # Update existing variable (basic sed, assumes no special chars)
                sed -i 's|NEXT_PUBLIC_APP_URL=.*|NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}|' .env
              fi
            fi

            chmod +x deploy.sh
            ./deploy.sh
